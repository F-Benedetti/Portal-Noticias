<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal de Noticias</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Portal de noticias</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="politica.html">Política y Economía</a>
      <a href="deporte.html">Deporte</a>
      <a href="tecnologia.html">Tecnología</a>
      <a href="dolar.html">Dólar hoy</a>
      <a href="subscription.html">Suscripción</a>
    </nav>
  </header>
  <main>
    <h2>Suscríbete a nuestro Newsletter</h2>
    <div class="form-container">
      <form id="subscriptionForm" novalidate>
        <div>
          <label for="fullname">Nombre completo</label>
          <input type="text" id="fullname" name="fullname" />
          <div class="error-message" id="error-fullname"></div>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
          <div class="error-message" id="error-email"></div>
        </div>
        <div>
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" />
          <div class="error-message" id="error-password"></div>
        </div>
        <div>
          <label for="password2">Repetir contraseña</label>
          <input type="password" id="password2" name="password2" />
          <div class="error-message" id="error-password2"></div>
        </div>
        <div>
          <label for="age">Edad</label>
          <input type="number" id="age" name="age" min="0" />
          <div class="error-message" id="error-age"></div>
        </div>
        <div>
          <label for="phone">Teléfono</label>
          <input type="text" id="phone" name="phone" />
          <div class="error-message" id="error-phone"></div>
        </div>
        <div>
          <label for="address">Dirección</label>
          <input type="text" id="address" name="address" />
          <div class="error-message" id="error-address"></div>
        </div>
        <div>
          <label for="city">Ciudad</label>
          <input type="text" id="city" name="city" />
          <div class="error-message" id="error-city"></div>
        </div>
        <div>
          <label for="zipcode">Código Postal</label>
          <input type="text" id="zipcode" name="zipcode" />
          <div class="error-message" id="error-zipcode"></div>
        </div>
        <div>
          <label for="dni">DNI</label>
          <input type="text" id="dni" name="dni" />
          <div class="error-message" id="error-dni"></div>
        </div>
        <div class="submit-container">
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    © 2025 - Diario Federico Benedetti
  </footer>

  <script src="script.js"></script>
</body>
</html>
